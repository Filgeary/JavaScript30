<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Variables and JS</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      href="https://fav.farm/ðŸ”¥"
    />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="100"
        value="20"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="5"
        data-sizing="px"
      />

      <label for="base">Base Color:</label>
      <input
        id="baseColor"
        type="color"
        name="base"
        value="#00ffee"
      />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <script
      type="module"
      src="./main.js"
    ></script>
  </body>
</html>
