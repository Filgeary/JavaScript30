<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      href="https://fav.farm/ðŸ”¥"
    />
  </head>
  <body>
    <div class="player">
      <video
        class="player__video viewer"
        src="652333414.webm"
      ></video>
      <div class="player__controls">
        <div
          class="progress"
          title="Progress"
        >
          <div class="progress__filled"></div>
        </div>
        <button
          class="player__button toggle"
          title="Toggle Play"
        >
          â–º
        </button>
        <input
          type="range"
          name="volume"
          title="Volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="0.5"
        />
        <input
          type="range"
          name="playbackRate"
          title="Speed"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button
          data-skip="-10"
          class="player__button"
        >
          Â« 10s
        </button>
        <button
          data-skip="25"
          class="player__button"
        >
          25s Â»
        </button>
      </div>
    </div>

    <script
      type="module"
      src="./main.mjs"
    ></script>
  </body>
</html>
