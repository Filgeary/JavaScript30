<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LocalStorage</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link

  <body>
    <img
      class="icon"
      src="./icon.svg"
      alt="Fish"
    />

    <div class="wrapper">
      <h2>LOCAL TAPAS</h2>
      <p></p>

      <ul class="plates">
        <li>Loading Tapas...</li>
      </ul>

      <form class="add-items">
        <input
          type="text"
          name="item"
          placeholder="Item Name"
          required
        />
        <input
          type="submit"
          value="+ Add Item"
        />
      </form>
    </div>

    <!-- helper button -->
    <button onclick="localStorage.clear()">Clear LocalStorage</button>

    <script
      type="module"
      src="./main.mjs"
    ></script>
  </body>
